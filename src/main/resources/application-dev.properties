server.port=${server-port}
spring.application.name=supremacia
spring.thymeleaf.prefix=classpath:/templates/

# Configuracoes do banco de dados MySQL
spring.datasource.url=${url_base_supremaciabr}
spring.datasource.username=${username_supremaciabr}
spring.datasource.password=${password_supremaciabr}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Outras Configuracoes do Spring Boot
# Por exemplo:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.cache.type=redis
spring.data.redis.host=${host_redis}
spring.data.redis.port=6379
spring.data.redis.password=${senha_redis}

