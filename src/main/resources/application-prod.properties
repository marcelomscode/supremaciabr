server.port=${server-port}
spring.application.name=supremacia
spring.thymeleaf.prefix=classpath:/templates/

# Configuracoes do banco de dados MySQL
spring.datasource.url=${url-base-supremaciabr}
spring.datasource.username=${username-supremaciabr}
spring.datasource.password=${password-supremaciabr}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.cache.type=redis
spring.data.redis.host=${host-redis}
spring.data.redis.port=6379
spring.data.redis.password=${senha-redis}

